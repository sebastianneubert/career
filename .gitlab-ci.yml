---
stages:
  - test
  - deploy

cypress-tests:
  stage: 'test'
  image: 'cypress/included:latest'
  tags:
    - gitlab-org-docker
  before_script:
    - curl -fsSL https://bun.sh/install | bash
    - bun install
  script:
    - bun x cypress run
  after_script:
    - mkdir -p public
    - cp cypress/reports/html/index.html public
  artifacts:
    paths:
      - ./cypress/screenshots
      - ./cypress/videos
      - ./cypress/reports
      - public
    when: always
    expire_in: 1 week

pages:
  stage: deploy
  script:
    - echo "Deploying HTML reports to ${CI_PAGES_URL}"
  artifacts:
    paths:
      - public/index.html
