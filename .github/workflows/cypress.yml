---
on: 
  push:
    paths-ignore:
      - 'README.md'
  workflow_dispatch:
    inputs:
      site:
        type: choice
        description: website to test
        options: 
        - 'https://docs.cypress.io/'
        - 'https://okla.com'

name: 'Cypress tests'
run-name: ${{ github.actor }} pushed to repo ðŸš€

jobs:
  cypress-test-run:
    runs-on: ubuntu-latest
    env:
      CYPRESS_SITE_UNDER_TEST: ${{ github.event.inputs.site }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'
      - run: 'bun install'
      - run: 'bun x cypress run'
